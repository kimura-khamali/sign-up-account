<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="vl">
        <h1 class="name">Welcome to our community!</h1>
        <img src="undraw_sharing_knowledge_03vp.svg" />
      </div>
      <div class="flex-box">
        <form id="action">
          <h1>Create Account</h1>
          <h4>Sign up to your account below.</h4>
          <div class="box">
            <label for="firstname">First Name</label>
            <br />
            <br />
            <input type="text" name="firstname" placeholder="|" />

            <label for="lastname">Last Name</label>
            <br />
            <br />
            <input type="text" name="lastname" placeholder="|" />
            <br />
            <br />
          </div>
          <label for="email">Email Address</label>
          <br />
          <input type="text" name="email" id="input" placeholder="|" />
          <br />
          <br />
          <label for="password">Password</label>
          <br />
          <input type="text" name="password" id="input" placeholder="|" />
          <br />
          <br />
          <label for="confirm">Confirm Password</label>
          <br />
          <input type="text" name="confirm" id="input" placeholder="|" />
          <br />
          <br />
          <button>Create Account</button>
          <p>Already have an account? <a href="Sign-in">Sign In</a></p>
          <div>
            <p>or</p>
          </div>
          <div>
            <img src="Google__G__logo.svg.png" class="img" />
            <img src="facebook.png" class="img" />
            <img src="Apple.png" class="img" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
